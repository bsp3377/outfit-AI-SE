<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outfit AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Preload critical modules for speed -->
    <link rel="preload" href="https://unpkg.com/@babel/standalone/babel.min.js" as="script">
    <link rel="modulepreload" href="https://esm.sh/react@18.2.0">
    <link rel="modulepreload" href="https://esm.sh/react-dom@18.2.0/client">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'luxe-black': '#0a0a0a',
              'luxe-gold': '#d4af37',
              'luxe-gray': '#f4f4f4',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #f4f4f4;
        margin: 0;
      }
      #root {
        min-height: 100vh;
      }
      /* Custom scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }

      /* Loader Styles */
      .loader-container {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #0a0a0a;
        z-index: 50;
      }
      .loader-logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(to top right, #d4af37, #b4941f);
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
      }
      .loader-bar {
        width: 200px;
        height: 2px;
        background-color: #222;
        border-radius: 2px;
        overflow: hidden;
      }
      .loader-progress {
        width: 50%;
        height: 100%;
        background-color: #d4af37;
        animation: progress 1.5s ease-in-out infinite;
      }
      @keyframes progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "lucide-react": "https://esm.sh/lucide-react@0.303.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<!-- Babel for in-browser compilation -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body>
    <div id="root">
       <!-- Initial Loading State -->
       <div class="loader-container">
         <div class="loader-logo">
           <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
         </div>
         <div class="loader-bar">
           <div class="loader-progress"></div>
         </div>
         <div style="margin-top: 16px; font-family: 'Inter', sans-serif; font-size: 10px; text-transform: uppercase; letter-spacing: 0.2em; color: #666;">Initializing Studio</div>
       </div>
    </div>
    <!-- Added data-presets for faster compilation -->
    <script type="text/babel" data-type="module" src="./index.tsx" data-presets="react,typescript"></script>
  </body>
</html>
